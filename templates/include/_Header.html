<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <title>Kigai Dev - {{ title }}</title>
</head>
<body>
    <div class="header__include">
        <a style="color: white;" href="{{ url_for('logout') }}"><div class="logo">

        </div></a>
        {% if current_user.is_authenticated %}
            <div class="back__include"></div>
            <a href="{{ url_for('logout') }}"><div class="logout">
                logout
            </div></a>
        {% endif %}
    </div>
